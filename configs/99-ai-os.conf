# /etc/sysctl.d/99-ai-os.conf
# Optimization for AI Workloads (Large Model Inference)

# Memory Management
# -----------------
# 100 if ZRAM is enabled (aggressive swap to compressed RAM to free up physical RAM for models)
vm.swappiness = 100 
vm.vfs_cache_pressure = 50
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# Networking (Minimal hardening, largely irrelevant for offline AI)
net.ipv4.tcp_fastopen = 3

# Kernel
# ------
kernel.nmi_watchdog = 0
kernel.perf_event_paranoid = -1
kernel.randomize_va_space = 0 # Optional: slight perf boost, lower security
